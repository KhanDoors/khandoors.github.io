      <header id="masthead">

      <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

<form id="contact-form">
<ul>
<li> 
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Your Name" required="required">
</li>
<li>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
    </li>
    <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
        </li>
</ul>
<input type="submit" name="submit">
</form>

</div>

</section>

    <section class="sidebar">
        <div id="connect">
                <h2>Connect with Me</h2>
                            
                <img src="assets\images\git.png" class="social" alt="Yahoo mail">
                <img src="assets\images\linkedin3.png" class="social" alt="Yahoo mail">
                <img src="https://cdn3.iconfinder.com/data/icons/ultimate-social/150/43_yahoo-128.png" class="social" alt="Yahoo mail">
        </div>
    </section>
</div>
